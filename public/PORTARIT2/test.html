<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Saira&display=swap" rel="stylesheet">
  <title>ORIENT EXCHANGE COMPANY HK LIMITED</title>
  <link rel="stylesheet" href="TEST.CSS">
  <style>

  </style>
</head>
<body>

  <div class="container">
    <div>
      <!-- Header -->
    <div class="header" style="display: flex; align-items: center; justify-content: space-between; padding: 10px;">
    <!-- Logo -->
    <div class="logo">
        <img src="logo.gif" id="headerSettingsBtn" style="cursor: pointer;">
    </div>

    <!-- Company Text -->
    <div class="company-text" style="font-family: 'Saira', sans-serif; text-align: center; flex: 1; margin: 0 20px;">
        <h1 id="title">ORIENT EXCHANGE COMPANY (HK) LIMITED</h1>
        <div class="branch" style="font-weight: bolder;">
            <span id="branch-name"></span>
        </div>
    </div>

 
</div>


      <!-- Nameplate -->
      <div class="nameplate" style="font-family: 'Saira', sans-serif;">üí± CURRENCY RATE SHEET üí±</div>

      <!-- Currency Table -->
      <table >
        <thead>
          <tr>
            <th>CURRENCY</th>
            <th>BUY RATE</th>
            <th>SELL RATE</th>
            <th>TT RATE</th>
          </tr>
        </thead>
        <tbody id="country-rates-body">
          <!-- This will be populated by JavaScript -->
        </tbody>
        <tfoot>
          <tr>
          </tr>
            <td colspan="4" id="update-time" style="text-align: right; font-size: large; font-weight: bolder;background-color:#004080; color: white; font-family: 'Saira', sans-serif;">UPDATED AS ON: </td>
          <script>
 
          </script>
        </tfoot>
      </table>

      <!-- Advertisement Section -->
      <div class="ad-section">
        <img src="" alt="Advertisement">
      </div>
    </div>
   <!-- Settings Button -->
   
    <!-- Marquee -->
  <div class="marquee-container" style="width: 100%; border: 1px solid #ccc; padding: 5px; cursor: pointer;">
  <marquee id="marqueeText" behavior="scroll" direction="left" scrollamount="6" style="font-family: 'Saira', sans-serif;">
     RATES ARE PRIOR TO CHANGE WITHOUT NOTICE...
  </marquee>
</div>
    
  </div>
<div id="headerSettingsModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Settings</h2>
            <span id="closeHeaderModal" class="close-btn">‚ùå</span>
        </div>

        <!-- Settings Form -->
        <form id="settingsForm" class="modal-form">
          <label style="display: inline-flex; align-items: center; gap: 8px; font-size: 1rem;">
               <input type="checkbox" id="adsEnabled" style="margin: 0; width: 16px; height: 16px;">
            ENABLE PROMOTIONS
          </label>


            <label>
                Upload Ads (Images/Videos):
                <input type="file" id="adsFilesInput" accept="image/*,video/*" multiple>
            </label>

            <div id="adsPreview" class="preview-box">
                <i>No ads uploaded</i>
            </div>

           <label>
  Ad Interval (ms):
  <input type="number" id="adInterval" min="1" placeholder="1000">
  <small>1000 ms = 1 second, 15000 ms = 15 seconds</small>
</label>
<br>

<label>
  Ad Rotate Interval (ms):
  <input type="number" id="adRotateInterval" min="1" placeholder="1000">
  <small>1000 ms = 1 second, 10000 ms = 10 seconds</small>
</label>
<br>

<label>
  Currency Display Interval (ms):
  <input type="number" id="displayInterval" min="1" placeholder="1000">
  <small>1000 ms = 1 second, 7000 ms = 7 seconds</small>
</label>

            <label>
                Upload Currency CSV:
                <input type="file" id="currencyCsvInput" accept=".csv">
            </label>

            <div id="currencyPreview" class="preview-box">
                <i>No currency data uploaded</i>
            </div>

            <button type="submit" class="save-btn">SAVE SETTINGS</button>
        </form>
    </div>
</div>

<!-- Overlay -->
<div id="headerModalOverlay" class="modal-overlay"></div>
  <script src="TEST.JS">const { ipcRenderer } = require('electron');

// Listen for clear-local-storage message from main process
ipcRenderer.on('clear-local-storage', () => {
  console.log('Clearing localStorage before exit...');
  localStorage.clear();
});</script>

</body>
</html>
